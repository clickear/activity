

<!--关联表单  model  -->
<div class="modal" ng-controller="PrioritydefinitionPopupCtrl">
 <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
            </div>
            <div class="modal-body">
                <div class="row row-no-gutter">
                	<table class="table table-striped table-bordered  table-hover">
                	<thead>
                		<tr>
                			<th></th>
                			<th>编号</th>
                			<th>名字</th>
                		</tr>
                	</thead>
                	<tbody>
                		<tr ng-repeat="form in formData.list">
                			<td><input type="checkbox" ng-value="{{form.id}}" ng-click="updateSelection($event,$index, formData.list,form.name)" ng-model="form.checked"></td>
                			<td>{{form.id}}</td>
                			<td>{{form.name}}</td>
                		</tr>
                	</tbody>
                	</table>
                </div>
            
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>



<!--流程挂接的界面-->
<div class="modal" ng-controller="DocumentationPopupCtrl">
 <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">


                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
            </div>
            <div class="modal-body">

                <div class="row row-no-gutter form-inline">
                    <div class="form-group">
                        <label>流程名称：</label>
                        <input type="text"  ng-model="processName" class="form-control"/>
                    </div>
                    <button type="button" class="btn btn-default" ng-click="find()">查找</button>
                </div>

                <div class="row row-no-gutter" style="margin-top: 3px">
                    <table class="table table-striped table-bordered  table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th>编号</th>
                            <th>名字</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="form in formData.rows">
                            <td><input type="checkbox"  ng-true-value="{{form.defKey}}" ng-click="updateSelection($event,$index, formData.rows,form.name,form.defKey)" ng-model="form.checked"></td>
                            <td>{{form.defKey}}</td>
                            <td>{{form.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <span style="text-align: right;margin-left: 200px">当前第[ {{formData.page}} ]页</span>
                    <span style="text-align: right">  共[ {{formData.totalPage}} ]页</span>
                    <span >  总共[ {{formData.total}} ]条数据</span>

							<span ng-if="formData.page != 1">
								<a href="javascript:void(0)" ng-click="findUpPage(formData.page)">上一页</a>
							</span>
							<span ng-if="formData.totalPage != formData.page">
							<a href="javascript:void(0)" ng-click="findDowPage(formData.page)">下一页</a>
							</span>
                </div>
            
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
